<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  </head>

  <body style="padding-top:4.5rem;">
    <div class="container">
      <h2>Pagination</h2>
      <ul class="pagination justify-content-center">
        <li class="page-item active"><a class="page-link" href="/"><i class="bi bi-arrow-left-circle"></i> Preview</a></li>
        <li class="page-item"><a class="page-link" href="/">Next <i class="bi bi-arrow-right-circle"></i></a></li>
      </ul>
    </div>
    <div class="container">
      <h2>Pagination</h2>
      <ul class="pagination justify-content-center">
          %result_num = 200
          %plus = 1
          %if result_num%20 == 0:
          %  plus = 0
          %end
          %for pagenum in range(0, result_num//20+plus if result_num//20 < 10 else 10):
            %if int(start)//20 == pagenum:
              <li class="page-item active"><a class="page-link" href="/?start={{pagenum*20}}">{{pagenum+1}}</a></li>
            %else:
              <li class="page-item"><a class="page-link" href="/?start={{pagenum*20}}">{{pagenum+1}}</a></li>
            %end
          %end
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
